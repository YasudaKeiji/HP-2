  <meta property="og:type" content="article">

  <meta property="og:image" content="img/logo.png">
  <meta property="og:description" content="「人生をコードと共に」というビジョンを達成するべく、皆さんのプログラミング学習をサポートします。">

    rel="stylesheet">

</head>

<body>

  <header class="header" id="header">
    <div class="header-wrapper">
      <a href="../index.html" class="header-wrapper__logo">
        <img src="../img/logo.png" alt="ロゴ画像">
      </a>
      <nav class="header-wrapper__nav">
        <ul class="header-wrapper__nav__list">
          <li class="header-wrapper__nav__list__item">
            <a href="service.html">SERVICE</a>
          </li>
          <li class="header-wrapper__nav__list__item">
            <a href="about.html">ABOUT</a>
          </li>
          <li class="header-wrapper__nav__list__item">
            <a href="news.html">NEWS</a>
          </li>
          <li class="header-wrapper__nav__list__item">
            <a href="contact.html">CONTACT</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="drawer"></div>
  </header>

  <main>
    <section class="top" id="top">
      <div class="top-wrapper">
        <p class="top-wrapper__ttl">
          <small>お問い合わせ</small>
          Contact
        </p>
      </div>
    </section>

    <section class="breadcrumb" id="breadcrumb">
      <div class="breadcrumb-wrapper">
        <ul class="breadcrumb-wrapper__list">
          <li class="breadcrumb-wrapper__list__item">
            <a href="../index.html"><span>HOME</span></a>
          </li>
          <li class="breadcrumb-wrapper__list__item">
            <a href="contact.html"><span class="b-color">Contact</span></a>
          </li>
        </ul>
      </div>
    </section>

    <section class="contact section" id="contact">
      <div class="contact-wrapper inner">
        <div class="contact-wrapper__block">
          <div class="contact-wrapper__block__left">
            <h2 class="ttl"><small></small>Contact</h2>
            <p class="contact-wrapper__block__txt">
              弊社にご興味/関心を頂き、誠に有難うございます。
              制作/運用料金などの見積もり、サービスに関するご相談など、
              気軽にお問い合わせ下さい。
              弊社の担当者が内容の確認後、ご連絡させて頂きます。
              下記よりお問い合わせ項目を記入下さい。
            </p>
          </div>
          <div class="contact-wrapper__block__right"></div>
        </div>
        <form action="#" class="contact_form" id="form">
          <div class="contact-wrapper__form__box">
            <label for="name" class="contact-wrapper__form__box__ttl">お問い合わせ項目</label>
            <form action="../mail.php" id="form" method="POST" class="contact-wrapper__form">
              <div class="contact-wrapper__form__box">
                <label for="name" class="contact-wrapper__form__box__ttl">お問い合わせ項目</label>
                <select name="お問い合わせ項目" required="required" class="contact-wrapper__form__box__select">
                  <optgroup value>
                    <option value="プルダウンメニューで問い合わせ内容を選択" hidden class="contact-wrapper__form__box__select__with">お問い合わせ内容を選択
                    </option>
                    <option value="サイト制作/運用の見積もり" class="contact-wrapper__form__box__select__with">サイト制作/運用の見積もり</option>
                    <option value="システム制作/運用の見積もり" class="contact-wrapper__form__box__select__with">システム開発/運用の見積もり</option>
                    <option value="その他" class="contact-wrapper__form__box__select__with">その他</option>
                  </optgroup>
                </select>
              </div>
              <div class="contact-wrapper__form__box">
                <label for="name" class="contact-wrapper__form__box__ttl">お名前（漢字）</label>
                <input type="text" class="contact-wrapper__form__box__input" name="お名前（漢字）" required="required"
                  placeholder="お名前をご入力下さい">
              </div>
              <div class="contact-wrapper__form__box">
                <label for="email" class="contact-wrapper__form__box__ttl">メールアドレス</label>
                <input type="email" class="contact-wrapper__form__box__input" name="メールアドレス" required="required"
                  placeholder="例）example@example.com">
              </div>
              <div class="contact-wrapper__form__box _area">
                <label for="message" class="contact-wrapper__form__box__ttl">お問い合わせ内容</label>
                <textarea name="お問い合わせ内容" class="contact-wrapper__form__box__area" id="message" required="required"
                  placeholder="お問い合わせ内容をご入力下さい"></textarea>
              </div>
              <button type="submit" class="btn contact-btn">送信する</button>
            </form>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/common.js"></script>
</body>
