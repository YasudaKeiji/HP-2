    <meta property="og:url" content="https://withcode-plus.tech">
    <meta property="og:type" content="website">
    <meta property="og:title" content="WithCode -HP②-">
    <meta property="og:description" content="【WithCode(ウィズコード)】Web制作会社が開発した実践的なカリキュラム。卒業後からWeb制作会社の案件を担当しながら稼ぐ環境を提供する唯一のプログラミングスクールです。">
    <meta property="og:site_name" content="WithCode">
    <meta property="og:image" content="https://withcode-plus.tech/img/logo.png">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180×180" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/common1.css">
    <link rel="stylesheet" type="text/css" href="../css/common2.css">
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
  </head>


  <body>
    <header class="header" id="header">
      <div class="header-wrapper">
        <a href="index.html" class="header-wrapper__logo">
          <img src="../img/logo.png" alt="ロゴ画像">
        </a>
        <nav class="header-wrapper__nav">
          <ul class="header-wrapper__nav__list">
            <li class="header-wrapper__nav__list__item">
              <a href="service.html">SERVICE</a>
            </li>
            <li class="header-wrapper__nav__list__item">
              <a href="company.html">COMPANY</a>
            </li>
            <li class="header-wrapper__nav__list__item">
              <a href="recruit.html">RECRUIT</a>
            </li>
            <li class="header-wrapper__nav__list__item">
              <a href="news.html">NEWS</a>
            </li>
            <li class="header-wrapper__nav__list__item">
              <a href="contact.html">CONTACT</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="drawer"></div>
    </header>

    <main>
      <section class="top" id="top">
        <div class="top-wrap">
          <div class="top-wrap_ttl">
            <h1>CONTACT</h1>
          </div>
        </div>
      </section>

      <section class="breadcrumb" id="breadcrumb">
        <div class="breadcrumb-wrapper">
          <ul class="breadcrumb-wrapper__list">
            <li class="breadcrumb-wrapper__list__item">
              <a href="../index.html"><span>HOME</span></a>
            </li>
            <li class="breadcrumb-wrapper__list__item">
              <a href="news.html"><span class="b-color">CONTACT</span></a>
            </li>
          </ul>
        </div>
      </section>
      
      <section class="con section" id="con">
        <div class="con-wrap inner">
          <div class="con-wrapper__intro intro">
            <h2 class="ttl"><small></small>CONTACT</h2>
          </div>
          <div class="con-wrap__con">
            <form class="con-wrap__con__form" method="post">
              <div class="con-wrap__con__form__item">
                <label for="name"><p>氏名<span>必須</span></p>
                </label>
                <input type="text" class="con-wrapper__form__box__input" name="お名前（漢字）" required="required" placeholder="お名前を入力してください">
              </div>
              <div class="con-wrap__con__form__item">
                <label for="tel"><p>電話番号<span>必須</span></p>
                </label>
                <input type="tel" class="con-wrapper__form__box__input" name="電話番号" required="required" placeholder="電話番号を入力してください">
              </div>
              <div class="con-wrap__con__form__item">
                <label for="mail"><p>メールアドレス<span>必須</span></p>
                </label>
                <input type="email" class="con-wrapper__form__box__input" name="メールアドレス" required="required" placeholder="info@contact.com">
              </div>
              <div class="con-wrap__con__form__item">
                <label for="msg"><p>お問い合わせ内容<span>必須</span></p>
                </label>
                <textarea id="msg" name="user_message" required="required" placeholder="お問い合わせ内容を入力してください"></textarea>
              </div>
              <div class="con-wrap__con__form__btn">
                <button type="submit">送信する</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      
    </main>
    <footer class="footer" id="footer">
      <div class="footer-wrapper">
        <div class="footer-wrapper__logo">
          <a href="../index.html">
            <img src="../img/logo.png" alt="ロゴ画像">
          </a>
        </div>

          </li>

          <li class="footer-wrapper__list__item">
            <a href="recruit.html">RECRUIT</a>
          </li>
          <li class="footer-wrapper__list__item">
            <a href="news.html">NEWS</a>
          </li>
          <li class="footer-wrapper__list__item">

          <li class="footer-wrapper__sns__icon2">

              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
        <small class="footer-wrapper__copyright">©WithCode.All Right Reserved.</small>
      </div>
    </footer>

    <script type="text/javascript" src="../js/common.js"></script>
  </body>
</html>
